<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/QuizGame.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div id="game" class="justify-center flex-column">
            <div id="show">
                <div class="show-item">
                    <p id="text" class="text-item">
                        Question
                    </p>
                    <div id="bar">
                        <div id="bar-stack"></div>
                    </div>
                </div>
                <div class="show-item">
                    <p class="show-text">
                        Score
                    </p>
                    <h1 class="show-me-text" id="score"></h1>
                    0
                </div>
            </div>
            <div id="question">Answer the following multipule choice question</div>
            <div class="word-container">
                <p class="word-index">A</p>
                <p class="word-text" data-number="1">Choice</p>
            <div class="word-container">
                <p class="word-index">B</p>
                <p class="word-text" data-number="2">Choice</p>
            <div class="word-container">
                <p class="word-index">C</p>
                <p class="word-text" data-number="3">Choice</p>
            <div class="word-container">
                <p class="word-index">D</p>
                <p class="word-text" data-number="4">Choice</p>
            </div>   
        </div>
    </div>
    <script src="assets/css/js/game.js"></script>
</body>
</html>
