<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <meta http-equiv="X-UA-Compatible" content="ie=edge" />
            <title>Timed Quiz</title>
            <link rel="stylesheet" href="assets/css/style.css"/>
            <link rel="stylesheet" href="assets/css/QuizGame.css">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
        </head>
    <body>
        <div class="scores"><a href="QuizHighScore.html"><button class="highscores">HighScores<i class="fa-regular fa-star"></i></button></a></div>
        <div class="timer">Time: <span id="time">0</span></div>
        <div class="wrapper">
            <div id="front-page" class="front">
                <h1><span>B</span>eat <span>T</span>he <span>C</span>lock</h1>
                <p>In this game challenge you'll be asked a series of multiple choice questions. Each incorrect answer will deduct your time by 10 seconds! Enter your initials at the end to keep track of your high scores. Beat the clock.</p>
            <button id="start">Click to start!</button>
            </div>   
            <div id="questions" class="hide">
                <h2 id="question-title"></h2>
                <div id="choices" class="choices"></div>
            </div>

            <div id="closing-page" class="hide">
                <h2>Congrats!</h2>
                <p>Your score <span id="final-score"></span></p>
                <p>Enter Initials Here <input type="text" id="initials" max="5"/>
            <button id="submit">Submit</button>
                </p>
            </div>
            <div id="alert" class="alert hide"></div>
        </div>
       
        <script src="./assets/js/quizgamequestions.js"></script>
        <script src="./assets/js/game.js"></script>
    </body>
    </html>
